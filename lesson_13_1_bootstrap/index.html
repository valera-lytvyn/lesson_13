<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
   <section id="services" class="services">
      <div class="wrapper">

               <div class="row p-0 g-0 w-100">
                  <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                     <div class="column_description w-100">
                        <div class="white_cell ms-0 ms-sm-1">
                           <div
                              class="row d-flex flex-column-reverse flex-sm-row justify-content-center align-content-center p-0 g-0 w-100">
                              <div class="col-12 col-sm-9 align-self-center">
                                 <div class="white_cell_text">Online Shopping</div>
                              </div>
                              <div class="col-12 col-sm-3 align-self-center my-4 my-sm-0">
                                 <div class="white_cell_logo">
                                    <img src="img/logo_shopping.png" alt="logo Online Shopping">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="white_cell">
                           <div
                              class="row d-flex flex-column-reverse flex-sm-row justify-content-center align-content-center p-0 g-0 w-100">

                                 <div class="white_cell_text">Quality Product</div>
                              </div>
                              <div class="col-12 col-sm-3 align-self-center my-4 my-sm-0">
                                 <div class="white_cell_logo">
                                    <img src="img/logo_quality.png" alt="logo Quality Product">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="white_cell">
                           <div
                              class="row d-flex flex-column-reverse flex-sm-row justify-content-center align-content-center p-0 g-0 w-100">
                              <div class="col-12 col-sm-9 align-self-center">
                                 <div class="white_cell_text">Domestic & International Delivery</div>
                              </div>
                              <div class="col-12 col-sm-3 align-self-center my-4 my-sm-0">
                                 <div class="white_cell_logo">
                                    <img src="img/logo_delivery.png" alt="logo Domestic & International Delivery">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="white_cell">
                           <div
                              class="row d-flex flex-column-reverse flex-sm-row justify-content-center align-content-center p-0 g-0 w-100">
                              <div class="col-12 col-sm-9 align-self-center">
                                 <div class="white_cell_text">Well Organized</div>
                              </div>
                              <div class="col-12 col-sm-3 align-self-center my-4 my-sm-0">
                                 <div class="white_cell_logo">
                                    <img src="img/logo_organized.png" alt="logo Well Organized">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-12 col-md-6">
                     <div class="column_tomatos h-100">
                        <div class="background d-flex justify-content-md-end align-items-center">
                           <div class="text_services">Our Services</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
